---
spring:
  application:
    name: "permissions-api"
  datasource:
    url: "jdbc:h2:mem:permissionsdb"
    username: "sa"
    password: null
    driver-class-name: "org.h2.Driver"
  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: "/h2-console"
springdoc:
  api-docs:
    path: "/api-docs"
management:
  endpoints:
    web:
      exposure:
        include: "health"
